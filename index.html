<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Académico INACAP</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    footer { text-align: center; padding: 1.5rem 0; }
  </style>
</head>
<body>
  <main class="container" role="main">
    <header>
      <img src="images/logoinacap.png" alt="Logo INACAP" class="logo" />
      <h1>Registro Académico</h1>
    </header>

    <form id="formulario" novalidate aria-label="Formulario de registro académico">
      <fieldset>
        <legend>Datos del estudiante</legend>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required />

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required />

        <label for="documentoId">ID del documento (MongoDB):</label>
        <input type="text" id="documentoId" placeholder="_id del documento (opcional para insertar)" />
      </fieldset>

      <div class="acciones-api">
        <button type="button" id="insertar">Insertar</button>
        <button type="button" id="buscar">Buscar</button>
        <button type="button" id="actualizar">Actualizar</button>
        <button type="button" id="eliminar">Eliminar</button>
      </div>
    </form>

    <section aria-live="polite" id="resultado">
      <h2>Respuesta de la API</h2>
      <pre id="salida"></pre>
    </section>
  </main>

  <footer>
    <p>Desarrollado por Stephanie Díaz y Felipe Yáñez</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
